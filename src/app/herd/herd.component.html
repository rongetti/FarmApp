<app-herd-toolbar @animateInOut *ngIf="selectedNo === 0" [showSearch]="showSearch" (showSearchChangeEvent)="toggleSearch($event)"></app-herd-toolbar>
<app-herd-toolbar-selection @animateInOut *ngIf="selectedNo > 0" [selectedNo]="selectedNo" (showSearchChangeEvent)="toggleSearch($event)"></app-herd-toolbar-selection>

<app-herd-tabs @animateInOut *ngIf="!showSearch"></app-herd-tabs>
<app-search-list @animateInOut *ngIf="showSearch" class="fa-search-fixed" (showSearchChangeEvent)="toggleSearch($event)" (searchListEvent)="searchInList($event)" [placeholder]="'Search ' + activeTab + '...'" [hideButton]="true"></app-search-list>

<router-outlet></router-outlet>
