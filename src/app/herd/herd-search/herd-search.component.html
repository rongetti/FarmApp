<div style="display: flex;, float: left; padding: 5px 15px 0 10px; align-items: center;">

  <i class="material-icons md-dark md-36" style="padding: 0 15px 0 0; vertical-align: middle;" (click)="closeSearch()">arrow_back</i>

  <mat-form-field class="search-form" style="flex-grow: 100">
    <input matInput placeholder="Search {{list | lowercase}}..." #searchField (input)="search(searchField.value)">
    <button mat-button *ngIf="searchField.value" matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch();">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

</div>
